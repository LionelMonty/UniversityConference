<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0076994823.js" crossorigin="anonymous"></script>
    <title>University Conference</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <input type="checkbox" id="check">
            <nav>
                <div class="logo">
                    <img src="images/menuLogo.png" alt="Université Des Mascareignes" class="logo__udm">
                </div>
                
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Keynotes</a></li>
                    <li><a href="">Accomodation</a></li>
                    <li><a href="">Sightseeing</a></li>
                    <li><a href="">Travel</a></li>  
                </ul>
                <label for="check" class="bar">
                    <span class="fa fa-bars" id="bars"></span>
                    <span class="fa fa-times" id="times"></span>
                </label>
            </nav>
            
        </header>
        <div class="mainContent">
            <div class="udmLogo">
                <img src="images/udmColorLogo.png" alt="Université Des Mascareignes">
            </div>
            <div class="event">
                <h2>8th International Conference on Advanced Computing and Intelligent Engineering [ICACIE 2023]</h2>
                <h3>Université des Mascareignes (UDM), Mauritius</h3> 
                <p>Beau Plan, Pamplemousses, Mauritius</p>
                <p><a href="https://udm.ac.mu/">udm.ac.mu</a></p>
                <h3>7-8 September, 2023</h3>
            </div>
            <div class="icacieLogo">
                <img src="images/icacie.png" alt="ICACIE">
            </div>
        </div>
    </div>
</body>
</html>
